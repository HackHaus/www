<html>

{% include head.html %}

<body>

    {% include header.html %} 
    
    
<!-- Main -->
<div id="main" class="alt">

<!-- One -->
<section id="one">
	<div class="inner">
		<header class="major">
			<h1>{{ page.title }}</h1>
		</header>
		<p>
		<span class="post-date">{{ page.date | date_to_long_string }}</span>
		<span class="post-time">
		{% if page.time %}{{ page.time }} 
		{% else %} TBD
		{% endif %}
		</span>
		{% if page.image %}
		<span class="image main"><img src="{{ site.baseurl }}/{{ page.image }}" alt="" /></span>{% endif %}
		<p>{{ content }}</p>
	</div>
</section>

</div>

    {% include footer.html %}

</body>

</html>
